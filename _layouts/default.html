<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/portfolio.css' | relative_url }}">
  
  <!-- Google Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- jQuery for scrolling features -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  {% seo %}
</head>
<body>
  {% include navigation.html %}
  
  <main class="page-content">
    {{ content }}
  </main>
  
  <footer class="site-footer">
    <div class="section-container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- Custom JavaScript -->
  <script>
    // Smooth scrolling for navigation links
    $(document).ready(function() {
      $('.nav-link').on('click', function(e) {
        e.preventDefault();
        const targetSection = $(this).attr('href');
        $('html, body').animate({
          scrollTop: $(targetSection).offset().top - 70
        }, 800);
      });
      
      // Highlight active nav item based on scroll position
      $(window).scroll(function() {
        const scrollPos = $(window).scrollTop();
        
        $('section').each(function() {
          const sectionTop = $(this).offset().top - 100;
          const sectionBottom = sectionTop + $(this).outerHeight();
          const sectionId = $(this).attr('id');
          
          if (scrollPos >= sectionTop && scrollPos <= sectionBottom) {
            $('.nav-link').removeClass('active');
            $(`.nav-link[href="#${sectionId}"]`).addClass('active');
          }
        });
      });
    });
  </script>
</body>
</html>
