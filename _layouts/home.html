---
layout: default
---
<div class="section-container">
  {{ content }}
  
  <h2>Latest Posts</h2>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h3>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h3>
      <p>{{ post.date | date: "%B %d, %Y" }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
